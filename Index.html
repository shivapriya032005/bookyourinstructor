<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports & Gym Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
        }
        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
        }
        .navbar .logo {
            font-size: 1.5em;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 12px;
        }
        .navbar a:hover {
            color: #ccc;
        }
        /* Full-Page Slideshow Styling */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100vh;
        }
        .slide img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .exp-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 16px 32px;
            font-size: 1.5em;
            background-color: rgba(200, 200, 200, 0.8);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 2px 2px black;
        }
        .exp-btn a {
            color: #222;
            text-decoration: none;
        }
        .exp-btn:hover {
            background-color: white;
            transition-duration: 0.9s;
            box-shadow: 4px 4px 4px #313131;
        }
        .form-container {
            padding: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="time"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button, .btn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, .btn:hover {
            background-color: #444;
        }
        /* Contact Section Styling */
        .contact {
            padding: 50px;
            background-color: #e8e8e8;
        }
        .contact .heading {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .contact .heading span {
            color: #333;
        }
        #contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-box {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .input-box input {
            flex: 1;
        }
        textarea {
            width: calc(100% - 20px);
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Book your instructor</div>
        <div>
            <a href="#contact">Contact</a>
            <a href="about.html">About Us</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Register</a>
        </div>
    </div>

    <div class="slideshow-container">
        <div class="slide">
            <img src="image2.jpeg" alt="Sports Facility 1">
        </div>
        <div class="slide">
            <img src="image2.jpg" alt="Sports Facility 2">
        </div>
        <div class="slide">
            <img src="image3.jpeg" alt="Sports Facility 3">
        </div>
    </div>

    <!-- CONTACT SECTION -->
    <section class="contact" id="contact">
        <h2 class="heading">Contact <span>Me</span></h2>
     
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="bc5d714d-e643-426a-82be-7fd46aa05058">
            <div class="input-box">
              <input type="text" name="full_name" placeholder="Full Name" required>
              <input type="email" name="email" placeholder="Email Address" required>
           </div>
     
           <div class="input-box">
              <input type="tel" name="mobile_number" placeholder="Mobile Number">
              <input type="text" name="subject" placeholder="Email Subject" required>
           </div>
           <textarea name="message" cols="30" rows="10" placeholder="Your Compliments/Comments" required></textarea>
           <input type="submit" value="Send Message" class="btn">
        </form>
     </section>

    <script>
        // JavaScript for Slideshow Functionality
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Switch image every 3 seconds
        }
    </script>

</body>
</html>
